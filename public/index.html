		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

	<script type="text/javascript">
	var feed = "http://irri-news.blogspot.com/feeds/posts/default?alt=rss";
	
	$.ajax({
		url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(feed),
		dataType: 'json',
		success:  function (data) {
			if (data.responseData.feed && data.responseData.feed.entries) {
				console.log("RSS Feed loaded successfully.");
				console.log(data);
				
				$.each(data.responseData.feed.entries, function (i, e) {
					date = e.publishedDate.split(" ");
					console.log(date);
					filteredDate = date[1]+" "+date[2]+" "+date[3];
					$("#newsfeed").append("<p>"+e.title+"</p><br /><p>"+filteredDate+"</p><hr />");
				});
			}
		},
		error: function(data){
			console.log("RSS Feed failed to load.");
		}
	});
</script>

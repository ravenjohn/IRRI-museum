<html>
	<head>
		<title>IRRI Kiosk</title>
		<link type="text/css" rel="stylesheet" href="styles/reset.css" />
		<link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat">
		<link type="text/css" rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<header>
			<div id="inner_header">
				<img id="irri_logo" src="images/IRRI.png" width="95px" height="76px" alt="IRRI logo"/>
				<nav>
					<ul>
						<li><a href="login">LOGIN</a></li>
						<li><a href="map">INTERACTIVE MAP</a></li>
						<li><a href="news">NEWS</a></li>
					</ul>
				</nav>
			</div>
		</header>

			<div id="inner_body_div">

				</div>
				<div class="page_body_div">

						<img src="images/map.png" alt="map" width="auto" height="100%"/>

						<br />

			</div>
		</section>
		<footer></footer>
		<script type="text/javascript" src="//code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>

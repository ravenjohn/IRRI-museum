<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<link href="http://irri-news.blogspot.com/feeds/posts/default?alt=rss" rel="alternate" type="application/rss+xml" title="IRRI News Feed"/>
<title></title>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<section id="newsFeed">
		
	</section>
</body>
<script type="text/javascript">
	var url = "http://irri-news.blogspot.com/feeds/posts/default?alt=rss";
	
	url = 'proxy.php?url='+url;
	$.ajax({
		url: url,
		dataType: 'xml',
		success:  function (data) {
			console.log("RSS Feed loaded successfully.");
			console.log(data);
			$(data).find("item").each(function(){
				var el = $(this);
				console.log("---------------");
				console.log("title      : " + el.find("title").text());
				console.log("author     : " + el.find("author").text());
				console.log("description: " + el.find("description").text());
				
				$("#newsFeed").append("<p>"+el.find("title").text()+"</p>");
			})
		},
		error: function(data){
			console.log("RSS Feed failed to load.");
		}
	});
</script>
</html>
